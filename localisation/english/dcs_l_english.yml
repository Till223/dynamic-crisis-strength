    dcs_report.title: "Dynamic Crisis Strength"
    dcs_report.desc: "Applied Dynamic Crisis strength at level: [event_target:global_event_country.dcs_applied_multiplier]x\nThis is roughly equivalent to a vanilla Crisis strength of [event_target:global_event_country.dcs_equivalent_vanilla_crisis]x.\nGood Luck."
