    dcs_menu.title: "Dynamic Crisis Strength Settings"
    dcs_menu.desc: "Weighted average Fleet Power of the top 5 empires: §K[event_target:global_event_country.dcs_universe_strength]§!\nCalculated Crisis Strength: §K[event_target:global_event_country.dcs_universe_strength]§! / 180.000 = §G[event_target:global_event_country.dcs_crisis_multiplier]x§!\nDifficulty Multiplier: §B[event_target:global_event_country.dcs_calculation_multiplier]§!\n\nApplied Crisis Strength (-1 to account for vanilla 1x crisis bonus):\n§G[event_target:global_event_country.dcs_crisis_multiplier]x§! * §B[event_target:global_event_country.dcs_calculation_multiplier]§! - 1 = [event_target:global_event_country.dcs_applied_multiplier]x\nReadout of Most Recent Crisis Ship Weapon Damage Modifier:\n[event_target:global_event_country.dcs_ship_weapon_damage_readout]%"
    dcs_menu.desc_custom_modifier: "\nCustom Crisis Strength Multiplier: §M[event_target:global_event_country.dcs_custom_crisis_multiplier]x§!\n\nApplied Crisis Strength (-1 to account for vanilla 1x crisis bonus):\n§M[event_target:global_event_country.dcs_custom_crisis_multiplier]x§! - 1 = [event_target:global_event_country.dcs_applied_multiplier]\nReadout of Most Recent Crisis Ship Weapon Damage Modifier:\n[event_target:global_event_country.dcs_ship_weapon_damage_readout]%"
